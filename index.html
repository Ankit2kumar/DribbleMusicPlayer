<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>

		<title>Hello, Music!</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<nav class="nav flex-column">
						<a class="nav-link active" aria-current="page" href="#"
							><img
								src="https://www.clubkillers.com/store/skins/Classic/styleSheets/newtheme/img/logo.png"
								alt="Club Killers Logo"
						/></a>
						<a class="nav-link" href="#"
							><i class="fab fa-wpexplorer"></i>Explore</a
						>
						<a class="nav-link" href="#"
							><i class="fas fa-chart-bar"></i>Charts</a
						>
						<a class="nav-link" href="#"
							><i class="fas fa-music"></i>New Releases</a
						>
						<a class="nav-link" href="#"><i class="fab fa-renren"></i>Genre</a>
						<a class="nav-link" href="#"
							><i class="far fa-star"></i>Curated Spotlights</a
						>
						<a class="nav-link" href="#"
							><i class="fab fa-playstation"></i>PlayLists</a
						>
						<ul>
							<li><h3>YOUR LIBRARY</h3></li>
						</ul>
						<a class="nav-link" href="#"
							><i class="far fa-clock"></i>Recently Played</a
						>
						<a class="nav-link" href="#"
							><i class="far fa-heart"></i>Favourite Songs</a
						>
						<ul>
							<li><h3>OTHERS</h3></li>
						</ul>
						<a class="nav-link" href="#"
							><i class="far fa-newspaper"></i>What's New</a
						>
						<a class="nav-link" href="#"
							><i class="fas fa-box-open"></i>CK's Store</a
						>
					</nav>
				</div>

				<!--1st column ends -->

				<div class="col">
					<div class="container">
						<div class="row">
							<div class="col">
								<nav class="navbar navbar-expand-lg navbar-light bg-light">
									<div class="container-fluid">
										<button class="btn btn-outline-success" type="submit">
											<i class="fas fa-search"></i>
										</button>

										<input
											class="form-control me-2"
											type="search"
											aria-label="Search"
										/>
									</div>
									<div class="row">
										<div class="col"></div>
									</div>
								</nav>
							</div>
						</div>
					</div>
				</div>

				<!-- Night Mode Button -->
				<!-- <label class="switch">
					<input type="checkbox" />
					<span class="slider"></span>
				</label> -->

				<!-- Rounded switch -->
				<label class="switch mt-3 mx-0">
					<input type="checkbox" />
					<span class="slider round"></span>
				</label>
				<!-- Night Mode Button -->

				<div class="col">
					<div class="container mt-5 text-center">
						<div class="row">
							<div class="col">
								<h6 class="">NOW PLAYING</h6>
							</div>
							<div class="row">
								<div class="col">
									<img
										class="img-fluid mt-3 ms-2"
										src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQYvfFZvcoOgI98jdpZODcElCUqHKr_i9XMg&usqp=CAU"
										alt=""
									/>
								</div>
							</div>
						</div>
						<div class="row mt-5">
							<div class="col"><h4>Transition Down 2</h4></div>
						</div>
						<div class="row">
							<div class="col"><span>@ClubKillers</span></div>
						</div>
						<div class="row mt-5">
							<div class="col"><hr /></div>
						</div>
						<div class="row">
							<div class="col">PlayLists•</div>
							<div class="col">28/03/21•</div>
							<div class="col">24 Tracks</div>
						</div>

						<div class="row mt-4">
							<div class="col"><i class="fas fa-heart"></i></div>
							<div class="col"><i class="fas fa-download"></i></div>
							<div class="col"><i class="fas fa-tasks"></i></div>
							<div class="col"><i class="fas fa-ellipsis-h"></i></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
	</body>
</html>
